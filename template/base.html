<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>ðŸŽ‰eunxi worldðŸŽ‰</title>
    </head>
    <body>
        
        {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(105, 105, 105); font-weight: bold;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'acc:index' %}">HOME</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'board:index' %}">Board</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'book:index' %}">Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'vote:index' %}">Vote</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'trans:index' %}">Trans</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pdfread:index' %}">PDFR</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{user.username}}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'acc:profile' %}" style="font-weight: bold;">Profile</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'acc:logout' %}" style="font-weight: bold;">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% else %}
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(95, 95, 95); font-weight: bold">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'acc:index' %}">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'acc:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'acc:signup' %}">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endif %}

        {% for i in messages %}
            <!-- {{ i.tags }} {{ i.message }} -->
            <div class="alert cu custom_{{ i.tags }} alert-dismissible fade show" role="alert">
                {{ i.message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        {% block con %}

        {% endblock %}

        <style>
            .cu{
                font-size: 15px;
                font-weight: bold;
            }
            .custom_error{
                background-color: rgba(255, 0, 51, 0.336);
            }
            .custom_success{
                background-color: rgba(0, 64, 255, 0.356);
            }
            .custom_warning{
                background-color: rgba(255, 255, 0, 0.356);
            }
            .custom_info{
                background-color: rgba(0, 128, 0, 0.301);
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
