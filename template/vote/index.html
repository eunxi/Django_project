{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">
        <h1><b>Topics</b></h1>
        
        <div class="text-end">
            <a href="{% url 'vote:create' %}"><button class="btn btn-outline-success">+ Topic</button></a>
        </div>

        <div class="row mt-5 mb-3">
            {% for i in tlist %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ i.writer.getpic }}" class="card-img-top" alt="..." style="height: 280px;">
                        <div class="card-body">
                            <h5 class="card-title"><b>{{ i.subject }}</b></h5>
                            <p class="card-text">{{ i.summary }}</p>
                            <a href="{% url 'vote:detail' i.id %}" class="btn btn-outline-secondary" style="font-weight: bold;">{% if user in i.voter.all %}Show Result{% else %}Go Vote{% endif %}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
