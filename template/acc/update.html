<!-- 변경요소 : 사진, 자기소개, 패스워드 -->
{% extends 'base.html' %}
{% block con %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5 mb-5" style="width: 80%;">
        <h1 style="font-weight: bold;">Update</h1>
            <div class="mb-3 mt-5">
                <label class="form-label" style="font-weight: bold;">Username</label>
                <input type="text" class="form-control" value="{{user.username}}" disabled id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" class="form-control" name="pw" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">age</label>
                <input type="number" class="form-control" value="{{user.age}}" disabled aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Comment</label>
                <textarea class="form-control" name="comment">{{user.comment}}</textarea>
            </div>
            <div class="mb-3">
                <input type="file" name="userpic" class="form-control" style="font-weight: bold;" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="text-end">
                <a href="{% url 'acc:profile' %}"><button type="button" class="btn btn-secondary" style="font-weight: bold;">Back</button></a>
                <button type="submit" class="btn btn-secondary" style="font-weight: bold;">Update</button>
            </div>
        </form>
    </div> 
{% endblock %}
